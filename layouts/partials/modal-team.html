<article class="modal centered-modal fade modal-team" id="{{ .id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="container-fluid">
        <div class="row">
            <div class="col col-lg-10 col-lg-offset-1 col-xlg-8 col-xlg-offset-2">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                      <div class="modal-body content">
                        <sup>{{ .title }}</sup>
                        <div class="clearfix margin-bottom-20">
                            <h1 class="float-left-md">{{ .name }}</h1>
                            {{ if .social }}
                                {{ partial "widgets/social-icons.html" (dict "social" .social)}}
                            {{ end }}
                        </div>
                        
                        {{ .bio | safeHTML }}
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</article>
